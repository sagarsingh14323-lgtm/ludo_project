name: Build Flutter APK and Generate Android Folder

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.19.6
          channel: stable

      - name: Create Android folder if missing
        run: |
          if [ ! -d "android" ]; then
            flutter create .
          fi

      # ðŸ”¥ YAHI ADD KARNA THA
      - name: Generate SHA1
  run: |
    cd android
    chmod +x gradlew || true
    ./gradlew wrapper
    ./gradlew signingReport

      - name: Commit android folder
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add android ios pubspec.lock
          git commit -m "Auto generate android folder" || echo "Nothing to commit"
          git push
